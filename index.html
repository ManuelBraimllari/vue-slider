<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
   
     <!-- bootstrap icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   
     <!-- fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
     <!-- bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   
     <!-- bootstrap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
   
     <!-- styles -->
    <link rel="stylesheet" href="style.css">

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
</head>
<body>
    <div class="background" :style="{'backgroundImage': `url('img/${arrImages[activeIndex].image}')`}">
        <!-- <div class="background" :style="`background-image: url('img/${arrImages[activeIndex].image}')`"> -->
            <div class="container-blur">
                <div class="contents">
                    <div class="slider" @mouseenter="pauseAutoplay" @mouseleave="resumeAutoplay">
                        <div class="slider-viewer">
                            <div class="controls">
                                 <button class="btn-left" @click="changeSlide(-1)">&lt;</button>
                                <button class="btn-right" @click="changeSlide(1)">&gt;</button>
                            </div>
    
                            <div v-for="(objSlide, i) in arrImages" :key="objSlide.image" class="slide" :class="i === activeIndex ? 'active' : ''">
                                <img :src="'img/' + objSlide.image" :alt="objSlide.title">
                                <div class="text">
                                    <h2>{{ objSlide.title }}</h2>
                                    <p>{{ objSlide.text }}</p>
                                </div>
                            </div>
                        </div>
    
                        <div class="thumbs">
                            <img
                                v-for="(objSlide, i) in arrImages"
                                :key="objSlide.image"
                                :src="'img/' + objSlide.image"
                                class="thumb-img"
                                :class="{active: i === activeIndex}"
                                @click="setActiveIndex(i)"
                            >
                        </div>
                    </div>
    
                    <div class="btns">
                        
                        <button class="btn-start-stop" @click="controlAutoplay">{{ isAutoplayActive ? 'STOP' : 'START' }}</button>
                        <!-- <button class="btn-start-stop" @click="isAutoplayActive ? stopAutoplay() : startAutoplay()">{{ isAutoplayActive ? 'STOP' : 'START' }}</button> -->
                        <button class="btn-invert" @click="invertAutoplay">Invert</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- javascript -->
    <script src="javascript.js"></script>
</body>
</html>
